<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
            <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Welcome To the Quiz Hub ðŸ˜Ž</h2>
            <h2 class="question">Question is Loading ...</h2>
            <ul>

                <!-- name should be same for all radio button to access one only -->
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1" class="ans1">Options Loading ...</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2" class="ans2">Options Loading ...</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3" class="ans3">Options Loading ...</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4" class="ans4">Options Loading ...</label>
                </li>
            </ul>

            <button type="submit" id="submit">Submit</button>
            
            <div class="scoreBoard hidden ">
                <h3>Correct Answer</h3>
                <h3>Correct Answer is : </h3>
                <div class="btn">Play Again</div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
